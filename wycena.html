<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zamów wycenę strony</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #1e1e2f;
        color: white;
        font-family: 'Segoe UI', sans-serif;
      }

      .form-section {
        background-color: #2d2d3f;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      }

      .button-glow {
        background: linear-gradient(45deg, #6a5bfa, #8c6ae2);
        border-radius: 12px;
        padding: 12px 24px;
        font-weight: bold;
        color: white;
        box-shadow: 0 0 5px #6a5bfa, 0 0 10px #6a5bfa;
        transition: all 0.3s ease;
      }

      .button-glow:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #8c6ae2, 0 0 20px #6a5bfa;
      }

      input,
      select,
      textarea {
        background-color: #3a3a4d;
        color: white;
        border: 1px solid #555;
        padding: 10px;
        border-radius: 8px;
        width: 100%;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border-color: #6a5bfa;
        outline: none;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-6">

    <div class="form-section max-w-2xl w-full">
      <h1 class="text-3xl font-bold text-center mb-6">Zamów bezpłatną wycenę</h1>

      <form action="https://formspree.io/f/manoodwa" method="POST" class="space-y-5">
        <div>
          <label for="company" class="block mb-2 font-semibold">Nazwa firmy (lub imię):</label>
          <input type="text" id="company" name="company" required />
        </div>

        <div>
          <label for="type" class="block mb-2 font-semibold">Typ strony:</label>
          <select id="type" name="type" required>
            <option value="" disabled selected>Wybierz typ</option>
            <option>Strona wizytówka</option>
            <option>Sklep internetowy</option>
            <option>Landing page</option>
            <option>Blog</option>
            <option>Inny typ</option>
          </select>
        </div>

        <div>
          <label for="budget" class="block mb-2 font-semibold">Budżet:</label>
          <select id="budget" name="budget" required>
            <option value="" disabled selected>Wybierz zakres</option>
            <option>&lt; 1000 zł</option>
            <option>1000–3000 zł</option>
            <option>3000–5000 zł</option>
            <option>&gt; 5000 zł</option>
          </select>
        </div>

        <div>
          <label for="details" class="block mb-2 font-semibold">Opis projektu:</label>
          <textarea id="details" name="details" rows="5" placeholder="Opisz krótko, czego potrzebujesz..." required></textarea>
        </div>

        <div>
          <label for="email" class="block mb-2 font-semibold">Twój e-mail kontaktowy:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <button type="submit" class="button-glow w-full mt-4">Wyślij zapytanie</button>
      </form>

      <p class="text-sm text-gray-400 mt-6 text-center">
        Odpowiadamy w ciągu 72 godzin. Twoje dane są bezpieczne.
      </p>
    </div>

  </body>
</html>
